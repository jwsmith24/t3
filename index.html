<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="resources/Roboto-Regular.ttf">
    <script src="t3.js" defer></script>
</head>

<body>

    <div class="wrapper">
        <div class="header">
            <h1>Tic Tac Toe: Javascript Edition</h1>
            <div class="controls">
                <button id="start-reset">Start Game</button>

            </div>
        </div>
        <div class="main">
            <div class="sidebar">
                <div class="player-info">

                    <h3>Player 1</h3>
                    <p id="p1-name"></p>
                    <p id="p1-score">Score:</p>
                </div>
                <div class="player-info">

                    <h3>Player 2</h3>
                    <p id="p2-name"></p>
                    <p id="p2-score">Score:</p>
                </div>
            </div>
            <div class="game-board">
                <div class="space">
                    <h4>I'm a space</h4>
                </div>
                <div class="space">
                    <h4>I'm a space</h4>
                </div>
                <div class="space">
                    <h4>I'm a space</h4>
                </div>
                <div class="space">
                    <h4>I'm a space</h4>
                </div>

                <div class="space">
                    <h4>I'm a space</h4>
                </div>
                <div class="space">
                    <h4>I'm a space</h4>
                </div>
                <div class="space">
                    <h4>I'm a space</h4>
                </div>
                <div class="space">
                    <h4>I'm a space</h4>
                </div>
                <div class="space">
                    <h4>I'm a space</h4>
                </div>






            </div>
        </div>
        <dialog class="popup">
            <form>
                <p>
                    <label for="p1-name">Player 1 Name:</label>
                    <input type="text" id="p1-name" name="p1-name" required maxlength="30">
                </p>
                <p>
                    <label for="p2-name">Player 2 Name:</label>
                    <input type="text" id="p2-name" name="p2-name" required maxlength="30">
                </p>
            </form>
        </dialog>
    </div>








</body>

</html>
