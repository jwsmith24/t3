<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="resources/Roboto-Regular.ttf">
    <script src="t3.js" defer></script>
</head>

<body>

    <div class="wrapper">
        <div class="header">
            <h1>Tic Tac Toe: Javascript Edition</h1>
            <h3>Curly Braces vs Semi-Colons</h3>
            <div class="controls">
                <button id="new-game">New Game</button>

            </div>
        </div>
        <div class="main">
            <div class="sidebar">
                <div class="player-info">

                    <h3>Player 1</h3>
                    <p id="p1-name"></p>
                    <p>Marker: <strong>{ }</strong></p>
                    <p>Score: <span id="p1-score"></span></p>
                </div>
                <div class="player-info">

                    <h3>Player 2</h3>
                    <p id="p2-name"></p>
                    <p>Marker: <strong>;</strong></p>
                    <p>Score: <span id="p2-score"></span></p>
                </div>
            </div>
            <div class="game-board">
                <div class="space curly-braces"></div>
                <div class="space semi-colon"></div>
                <div class="space curly-braces"></div>
                <div class="space semi-colon"></div>
                <div class="space curly-braces"></div>
                <div class="space semi-colon"></div>
                <div class="space curly-braces"></div>
                <div class="space semi-colon"></div>
                <div class="space curly-braces"></div>



            </div>
        </div>
        <dialog id="popup">
            <form class="info">
                <p class="popup-header">Let's Play!</p>
                <p>
                    <label for="p1-name">Player 1 Name:</label>
                    <input type="text" id="p1-name" name="p1-name" required maxlength="30">
                </p>
                <p>
                    <label for="p2-name">Player 2 Name:</label>
                    <input type="text" id="p2-name" name="p2-name" required maxlength="30">
                </p>
                <div class="modal-buttons">
                    <button id="start-game">Start Game!</button>
                    <button id="cancel">Cancel</button>

                </div>

            </form>
        </dialog>
    </div>








</body>

</html>
