<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="resources/Roboto-Regular.ttf">
    <script src="t3.js" defer></script>
</head>

<body>

    <div class="wrapper">
        <div class="header">
            <h1>Tic Tac Toe: Javascript Edition</h1>
            <h3>Curly Braces vs Semi-Colons</h3>
            <div class="controls">
                <p id="turn-status">This will display which player is up!</p>
                <button id="new-game">New Game</button>

            </div>
        </div>
        <div class="main">

            <div class="sidebar">
                <div class="player-info">

                    <h3>Player 1</h3>
                    <p id="p1-display-name"></p>
                    <p><strong>{ }</strong></p>
                    <p>Score: <span id="p1-score"></span></p>
                </div>
                <div class="player-info">

                    <h3>Player 2</h3>
                    <p id="p2-display-name"></p>
                    <p><strong>;</strong></p>
                    <p>Score: <span id="p2-score"></span></p>
                </div>
            </div>
            <div class="game-board">




            </div>
        </div>
        <dialog class="popup" id="start-popup">
            <form class="info">
                <p class="popup-header">Let's Play!</p>
                <p>
                    <label for="p1-name">Player 1 Name:</label>
                    <input type="text" id="p1-name" name="p1-name" required maxlength="30">
                </p>
                <p>
                    <label for="p2-name">Player 2 Name:</label>
                    <input type="text" id="p2-name" name="p2-name" required maxlength="30">
                </p>
                <div class="modal-buttons">
                    <button id="start-game">Start Game!</button>
                    <button id="cancel">Cancel</button>

                </div>

            </form>
        </dialog>

        <dialog class="popup" id="end-popup">

            <div class="game-over-wrapper">
                <p class="popup-header">Game Over</p>
                <p id="results">{player} won!</p>
                <p>Click "New Game" to reset!</p>
                <div class="modal-buttons">
                    <button id="game-over-button">New Game</button>
                    <button id="game-over-cancel">Close</button>
                </div>
            </div>

        </dialog>
    </div>

</body>

</html>
